      <div class="progress-container">

              x="0"
              y="0"
              width="5"
              height="5"
            ></image>
          </pattern>
        </defs>
      </svg>
      <div id="tooltip"></div>
    </div>
    <div id="lollipop-container" class="vis"></div>
    <div id="boxplot-container" class="vis"></div>
    <div id="scatterplot-container" class="vis"></div>
